<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Radio Rock SV</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Old School Cassette Player with HTML5 Audio: Vintage format meets modern web tech: an HTML5 audio player with realistic controls">
    <meta name="keywords" content="cassette, html5, audio, player, css3, buttons, sounds, vintage, old school, javascript, jquery">
    <meta name="author" content="Codrops">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="https://radiorocksv.github.io/Casset/css/demo.css">
    <link rel="stylesheet" type="text/css" href="https://radiorocksv.github.io/Casset/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://radiorocksv.github.io/Casset/css/knobKnob.css">
    <link href="http://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet"
      type="text/css">
    <script type="text/javascript" src="https://radiorocksv.github.io/Casset/js/modernizr.custom.69142.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Codrops top bar -->
      <div class="codrops-top"> <a href="#">
          <strong><br>
          </strong></a><span class="right"><a href="#"><strong></strong>
          </a> </span>
        <div class="clr"></div>
      </div>
      <!--/ Codrops top bar -->
      <div id="vc-container" class="vc-container">
        <div class="vc-tape-wrapper">
          <div class="vc-tape">
            <div class="vc-tape-back">
              <div class="vc-tape-wheel vc-tape-wheel-left">
                <div></div>
              </div>
              <div class="vc-tape-wheel vc-tape-wheel-right">
                <div></div>
              </div>
            </div>
            <div class="vc-tape-front vc-tape-side-a"> <span>A</span> </div>
            <div class="vc-tape-front vc-tape-side-b"> <span>B</span> </div>
          </div>
        </div>
        <div class="vc-loader"></div>
      </div>
      <!-- //vc-container -->
      <!--//attribution--> </div>
    <!-- //container -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- KnobKnob by Martin Angelov : https://github.com/martinaglv/KnobKnob -->
    <script src="https://radiorocksv.github.io/Casset/js/transform.js"></script>
    <script src="https://radiorocksv.github.io/Casset/js/knobKnob.jquery.js"></script>
    <script type="text/javascript" src="https://radiorocksv.github.io/Casset/js/jquery.cassette.js"></script>
    <script type="text/javascript">	
			$(function() {
				
				$( '#vc-container' ).cassette();
						
				});
		</script>
  </body>
</html>
